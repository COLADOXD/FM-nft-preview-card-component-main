<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="conteiner-etherium">
          <img class="etherium" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="conteiner-texto">
          <div class="numero">Equilibrium #3429</div>
          <div class="texto">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="iconos">
            <div class="primero">
              <img src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div class="segundo">
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="conteiner-avatar">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
            <p class="creation-of">Creation of</p>
            <p>Jules Wyvern</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
